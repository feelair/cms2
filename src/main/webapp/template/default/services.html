<!DOCTYPE HTML>
<html>
<head>
<title>图灵谷（北京）科技有限公司-产品服务</title>
<div th:replace="default/fragments/head">head</div>
</head>
<body>
	<div class="wrapper">
		<div th:replace="default/fragments/nav">head</div>
		<div class="container banner">
			<section class="title-section">
				<ul class="breadcrumb breadcrumb__t">
					<li><a th:href="@{/index.htm}">图灵谷科技</a></li>
					<li class="active">产品服务</li>
				</ul>
			</section>
		</div>
		<div class="main">
			<div class='container content_middle'>
				<div class="row">
					<div class="col-md-8 middle_left">
						<ul class="test_box middle_grid" th:each="dtservice:${#INFO.topByNode('services',NULL,NULL,NULL)}">
							<li class="test_img"><img th:src="${#INFO.getImgById(dtservice.image)}" class="img-responsive" alt="" /></li>
							<li class="test_desc">
								<h4>
									<a href="#" th:text="${dtservice.title}">全媒体内容管理发布平台</a>
								</h4>
								<p th:text="${dtservice.metaDescription}">图灵谷全媒体内容管理发布平台整合了图、文、音视频等媒体资源，实现了全媒体的内容管理与发布的统一平台。</p>
							</li>
							<div class="clearfix"></div>
						</ul>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
		<div th:replace="default/fragments/footer">footer</div>
	</div>
</body>
<div th:replace="default/fragments/import_js">import_js</div>
</html>
