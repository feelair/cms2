<form th:object="${result}" id="showForm" class="form-horizontal" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">查看视频信息</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">视频名称：</label>
					<div class="col-md-7">
						<label class="display-label" th:text="${result.videoName}">视频名称：</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">视频描述：</label>
					<div class="col-md-7">
						<label class="display-label" th:text="${result.description}">视频名称：</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 text-center" id="showVideo"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var videoPath = /*[[@{/{path}(path=${result.videoPath})}]]*/'';
        var videoFormat = /*[[${result.format}]]*/'';
        var flashvars = {
            f : videoPath,
            c : 0,
            b : 1
        };
        var params = {
            bgcolor : '#FFF',
            allowFullScreen : true,
            allowScriptAccess : 'always',
            wmode : 'transparent'
        };
        CKobject.embedSWF(/*[[@{/resources/vendor/ckplayer/ckplayer.swf}]]*/'swf', 'showVideo', 'ckplayer_a1', '600', '400', flashvars, params);

        // 下面三行是调用html5播放器用到的
        var video = [ videoPath + '->video/' + videoFormat ];
        var support = [ 'iPad', 'iPhone', 'ios', 'android+false', 'msie10+false' ];
        CKobject.embedHTML5('showVideo', 'ckplayer_a1', 600, 400, video, flashvars, support);
    });
    /*]]>*/
</script>
