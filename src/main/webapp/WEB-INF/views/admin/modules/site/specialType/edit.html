<form th:action="@{/admin/m/base/specialType/edit.gsp}" th:object="${result}" class="form-horizontal" id="editForm" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">修改专题类型</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<input th:field="*{id}" type="text" hidden="true" />
				<div class="form-group">
					<label class="col-md-3 control-label">类型名称<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input th:field="*{typeName}" placeholder="请输入类型名称" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">关键字：</label>
					<div class="col-md-7">
						<input th:field="*{metaKeywords}" placeholder="请输入关键字" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">描述：</label>
					<div class="col-md-7">
						<textarea th:field="*{metaDescription}" rows="4" class="form-control" placeholder="最多输入140字"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            typeName : {
                required : true,
                maxlength : 20
            },
            metaKeywords : {
                maxlength : 100
            },
            metaDescription : {
                maxlength : 140
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'editForm', rules, messages);
    });
    /*]]>*/
</script>
