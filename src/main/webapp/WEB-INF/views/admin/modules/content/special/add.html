<form th:action="@{/admin/m/base/special/add.gsp}" id="addForm" class="form-horizontal" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增专题</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">专题类别<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="typeId">
							<option th:each="data : ${specialTypes}" th:value="${data.id}" th:text="${data.typeName}">typeName</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">专题标题<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="title" placeholder="请输入专题标题" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">专题模型<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="modelId">
							<option th:each="data : ${models}" th:value="${data.id}" th:text="${data.modelName}">modelName</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">专题模板<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="specialTemplate">
							<option value="1">是</option>
							<option value="2">否</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">是否推荐：</label>
					<div class="col-md-7">
						<select class="form-control" name="recommend">
							<option value="1">是</option>
							<option value="2">否</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">关键字：</label>
					<div class="col-md-7">
						<input name="metaKeywords" placeholder="请输入关键字" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">描述：</label>
					<div class="col-md-7">
						<textarea name="metaDdescription" rows="4" class="form-control" placeholder="最多输入140字"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            title : {
                required : true,
                maxlength : 40,
                minlength : 5
            },
            metaKeywords : {
				maxlength : 100
            },
            metaDdescription : {
                maxlength : 140,
                minlength : 5
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'addForm', rules, messages);
    });
    /*]]>*/
</script>
