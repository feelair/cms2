<form th:action="@{/admin/m/ext/question/editOption.gsp}" th:object="${result}" id="optionEditForm" class="form-horizontal" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">修改选项内容</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<input th:field="*{id}" type="text" hidden="true" /> 
				<div class="form-group">
					<label class="col-md-3 control-label">内容标题<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input th:field="*{title}" placeholder="请输入内容标题" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">输入类型<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" th:field="*{inputField}">
							<option value="1">文本框</option>
							<option value="2">下拉框</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">得票数<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input th:field="*{selectCount}" type="text" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            title : {
                required : true,
                maxlength : 40
            },
            selectCount : {
                required : true,
                digits:true,
                max : 9999999,
                min : 0
            }
        }
        var messages = {

        }
        tg_formWinAjaxSubmit("commonWin", "optionEditForm", rules, messages, function() {
            myItemTable.refresh();
        });
    });
    /*]]>*/
</script>
