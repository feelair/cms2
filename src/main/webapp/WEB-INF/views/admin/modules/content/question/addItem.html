<form th:action="@{/admin/m/ext/question/addItem.gsp}" id="itemAddForm" class="form-horizontal" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增问卷选项</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<input name="questionId" type="text" hidden="true" /> 
				<div class="form-group">
					<label class="col-md-3 control-label">选项标题<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="title" placeholder="请输入选项标题" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">选项类型<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="type">
							<option value="1">问答题</option>
							<option value="2">选择题</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">最大选项<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="maxSelected" value="0" placeholder="请输入最大选项" type="text" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	$('.date').datepicker({
	    todayBtn: "linked",
	    keyboardNavigation: false,
	    forceParse: false,
	    initialDate : new Date(),
	    altField: '#actualDate',
	    calendarWeeks: true,
	    autoclose: true
	});
    /*<![CDATA[*/
    $(function() {
        $('#itemAddForm').find('input[name="questionId"]').val($('#questionId').val());
        var rules = {
            title : {
                required : true,
                maxlength : 40
            },
            maxSelected : {
                required : true,
                digits:true,
                max : 10,
                min : 0
            }
        }
        var messages = {
                
        }
        
        tg_formWinAjaxSubmit("commonWin", "itemAddForm", rules, messages, function() {
            myItemTable.refresh();
        });
    });
    /*]]>*/
</script>
