<form th:action="@{/c/dev/keyValue/edit.gsp}" th:object="${result}" id="editForm" role="form" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">修改键值对</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<input th:field="*{id}" type="text" hidden="true" /> <label>参数键名：</label>
				<div class="form-group">
					<div>
						<input th:field="*{keyStr}" placeholder="请输入参数键名" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label>参数键值：</label>
					<div>
						<input th:field="*{valueStr}" placeholder="请输入参数键值" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label>描述：</label>
					<div>
						<textarea th:field="*{description}" placeholder="最大200个字符" class="form-control" rows="4"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            keyStr : {
                required : true
            },
            valueStr : {
                required : true
            },
            description : {
                maxlength : 140
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'editForm', rules, messages);
    });
    /*]]>*/
</script>
