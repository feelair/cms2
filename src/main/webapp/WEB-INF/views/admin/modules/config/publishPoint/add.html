<form th:action="@{/admin/m/base/publishPoint/add.gsp}" id="addForm" role="form" class="form-horizontal" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增发布点</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">发布点名称<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="pName" placeholder="请输入发布点名称" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">发布类型<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<select class="form-control" name="pType">
							<option value="1">文件系统</option>
							<option value="2">FTP</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">发布方式<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<select class="form-control" name="pMethod">
							<option value="1">HTML发布</option>
							<option value="2">附件发布</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">保存路径<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="storePath" placeholder="请输入保存路径" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">显示路径<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="displayPath" placeholder="请输入显示路径" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">ftp服务器<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="ftpHostname" placeholder="请输入ftp服务器地址" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">ftp端口<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="ftpPort" placeholder="请输入ftp端口" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">ftp用户名<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="ftpUsername" placeholder="请输入ftp用户名" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">ftp密码<label class="text-danger">*</label>：
					</label>
					<div class="col-md-7">
						<input name="ftpPassword" placeholder="请输入ftp密码" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">描述：</label>
					<div class="col-md-7">
						<textarea name="description" rows="3" placeholder="最长140个字符" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            pName : {
                required : true,
                maxlength : 20
            },
            type : {
                required : true
            },
            method : {
                required : true
            },
            storePath : {
                required : true,
                maxlength : 40
            },
            displayPath : {
                required : true,
                maxlength : 40
            },
            ftpHostname : {
                required : true,
                maxlength : 20
            },
            ftpPort : {
                required : true,
                maxlength : 20
            },
            ftpUsername : {
                required : true,
                maxlength : 20
            },
            ftpPassword : {
                required : true,
                maxlength : 20
            },
            description : {
                maxlength : 140
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'addForm', rules, messages);
    });
    /*]]>*/
</script>
