<form th:action="@{/admin/m/base/global/add.gsp}" id="addForm" role="form" class="form-horizontal" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增全局参数</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">协议<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="sysProtocol" placeholder="请输入协议" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">服务端口号<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="sysPort" placeholder="请输入服务端口号" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">上下文路径：</label>
					<div class="col-md-7">
						<input name="contextPath" placeholder="请输入上下文路径" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">是否包含域名<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="withDomain">
							<option value="1">是</option>
							<option value="2">否</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">附件发布点<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="uploadsPublishpointId" placeholder="请输入附件发布点" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">版本号<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="syVersion" placeholder="请输入版本号" type="text" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            sysProtocol : {
                required : true
            },
            sysPort : {
                required : true
            },
            withDomain : {
                required : true
            },
            uploadsPublishpointId : {
                required : true
            },
            syVersion : {
                required : true
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'addForm', rules, messages);
    });
    /*]]>*/
</script>
