<form th:action="@{/admin/m/base/model/add.gsp}" id="addForm" role="form" class="form-horizontal" action="#" method="post">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="modal-title">新增模型</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">类　　型<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<select class="form-control" name="type">
							<option value="info">文档模型</option>
							<option value="node">栏目模型</option>
							<option value="special">专题模型</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">模型名称<label class="text-danger">*</label>：</label>
					<div class="col-md-7">
						<input name="modelName" placeholder="请输入模型名称" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备　　注：</label>
					<div class="col-md-7">
						<textarea name="description" rows="3" class="form-control" placeholder="最大140个字符"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {
        var rules = {
            type : {
                required : true
            },
            modelName : {
                required : true,
                maxlength : 20
            },
            description : {
                maxlength : 140
            }
        }
        var messages = {

        }
        myTable.add('commonWin', 'addForm', rules, messages);
    });
    /*]]>*/
</script>
