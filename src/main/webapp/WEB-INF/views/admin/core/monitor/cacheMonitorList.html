<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="|#{customer.systemTitle}-系统监控-缓存监控|">图灵谷</title>
<div th:replace="fragments/head_admin">head</div>
<!--/* 当前页css */-->
</head>
<body class="theme-turquoise fixed-header fixed-leftmenu fixed-footer">
	<div id="theme-wrapper">
		<div th:replace="fragments/nav_admin">导航栏</div>
		<div id="page-wrapper" class="container">
			<div th:replace="fragments/menu_admin::menu(root=monitor,current=cache)">菜单栏</div>
			<div id="content-wrapper">
				<div th:replace="fragments/breadcrumbs_admin::breadcrumbs(parent=系统监控,current=缓存监控)">面包屑栏</div>
				<div class="main-box clearfix">
					<header class="main-box-header clearfix">
						<h2>缓存监控</h2>
					</header>
					<div class="main-box-body clearfix">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th width="50">#</th>
									<th>缓存名称</th>
									<th width="100">命中次数</th>
									<th width="100">失效次数</th>
									<th width="100">总命中率</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="resultItem,itemStat : ${resultList}" class="gradeX">
									<td th:text="${itemStat.index+1}">1</td>
									<td th:text="${resultItem.name}" class="text-success">name</td>
									<td><span th:text="${resultItem.cacheHits}" class="label label-primary">命中次数</span></td>
									<td><span th:text="${resultItem.cacheMisses}" class="label label-danger">失效次数</span></td>
									<td><span th:text="${resultItem.cacheHitPercent}" class="label label-info">总命中率</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:replace="fragments/footer_admin">底部</div>
			</div>
		</div>
	</div>
</body>
<div th:replace="fragments/import_js_admin">引入js</div>
<!--/* 当前页js */-->
</html>
